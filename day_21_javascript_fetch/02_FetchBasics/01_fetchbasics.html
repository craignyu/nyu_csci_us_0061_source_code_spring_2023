<!doctype html>
<html>
  <head>
    <title>Fetch Basics</title>
  </head>
  <body>

    <h1>Fetch Basics</h1>

    <p>Check the console for output!</p>

    <!-- custom application code -->
    <script>

        // The Fetch API allows you to request information from the server without 
        // asking the browser to perform a full CGI request.
        //
        // FEATURES OF A FETCH REQUEST
        // * page does not need to refresh, so all JavaScript variables and 
        //   states remain in tact
        // * requests are initiated and handled through JavaScript
        // * Fetch requests are asynchronus - you cannot assume that the server will
        //   respond right away, so you have to wait to receive your result - because
        //   of this the 'fetch' function will return a promise so we will need to
        //   handle this accordingly

        fetch('datasource1.txt')
          // this function runs if the server responded successfully
          .then(function(result) {
            console.log("Call #1 - Result:", result);

            // check to see if the result is OK
            if (result.ok) {
              // use the result object to convert the response from the server to
              // plain text that we can use here on the front end
              return result.text();
            }
            else {
              // an error occured - let's bail out here!
              const error = new Error("Server error!");
              throw error;
            }
         })

          // this function runs after the successful function returns a result
          .then(function(text) {
            console.log("Call #1 - Text:", text);
          })

          // this function runs if the server did not respond successfully
          .catch(function(error) {
            console.log("Call #1 - Error:", error);
          });

    </script>
    
  </body>
</html>
